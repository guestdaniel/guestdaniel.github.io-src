# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "https://guestdaniel.github.io/"
title = "Daniel Guest"
languageCode = "en-us"
paginate = "10" # Number of posts per page

#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Daniel Guest"
  copyright = "Â© 2021 Daniel Guest.  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Some rights reserved</a>."
  name = "jane_doe"
  img = "img/profile.jpg"
  # Thanks to Christina @ wocintechchat.com for this photo.
  icon = "img/logo.png"
  description= "PhD student in the Department of Psychology at the University of Minnesota working in Dr. Andrew Oxenham's Auditory Perception and Cognition Lab and Dr. Kendrick Kay's Computational Visual Neuroscience Lab. Current research focuses include perception of complex sounds at high frequencies and representation of high-level visual features in the human pulvinar. Interested in perception, neuroscience, statistics, programming, and mathematics."
  licenseUrl = ""

 # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:guest121@umn.edu"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/drdrguest"

  [[params.social]]
    name = "github"
    url  = "https://github.com/guestdaniel"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/guest-daniel/"

[menu]
  [[menu.main]]
    identifier = "research"
    name       = "Research"
    url        = "research"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about"

  [[menu.main]]
    identifier = "cv"
    name       = "Curriculum Vitae"
    url        = "cv"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
